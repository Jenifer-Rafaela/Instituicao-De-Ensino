<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Home</title>
</head>
<body style="background-color:white;" onload="recarregarPaginaUmaVez()">
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="" th:href="@{/admin}">
            <img th:src="@{/images/elearning.png}" src="../static/images/elearning.png" width="60" height="55"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <div class="container-fluid">
            <ul class="navbar-nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="" th:href="@{/admin}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/admin/professor}">Professores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/admin/class}">Turmas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/admin/student}">Estudantes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container-fluid">
    <div class="row row gy-4">
        <div class="col-sm-3">
            <div class="card" style="background-color:#ebebeb; ">
                <div class="card-body">
                    <h4 class="card-title">Professores</h4>
                    <p class="card-text">Gerencie os professores aqui.</p>
                    <a href="#" th:href="@{/admin/professor}" class="card-link btn btn-primary">Gerenciar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card" style="background-color:#ebebeb;">
                <div class="card-body">
                    <h4 class="card-title">Turmas</h4>
                    <p class="card-text">Gerencie as Turmas aqui.</p>
                    <a href="#" th:href="@{/admin/class}" class="card-link btn btn-primary">Gerenciar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card" style="background-color:#ebebeb; ">
                <div class="card-body">
                    <h4 class="card-title">Estudantes</h4>
                    <p class="card-text">Gerencie os estudantes aqui.</p>
                    <a href="#" th:href="@{/admin/student}" class="card-link btn btn-primary">Gerenciar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <br>
            <div class="text-primary fs-3">Bem Vindo!</div>
            <p>Aqui você pode gerenciar os alunos, professores e turmas.</p>
            <br>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script>

    // Função para recarregar a página apenas uma vez
    function recarregarPaginaUmaVez() {
        if (!localStorage.getItem('modalExibido') === true) {
            $("#myModal").modal('show');
            localStorage.setItem('modalExibido', 'true');
            window.addEventListener('beforeunload', function () {

                localStorage.setItem('modalExibido', 'false');
            });
        }
    }

</script>
</body>
</html>
