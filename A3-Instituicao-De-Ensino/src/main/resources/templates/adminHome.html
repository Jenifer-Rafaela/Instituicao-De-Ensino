    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

        <div class="container-fluid">
            <ul class="navbar-nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="" th:href="@{/admin/home}">Home</a>

                    <a href="#" th:href="@{/admin/student}" class="card-link btn btn-primary">Gerenciar</a>

            </div>

    </div>
</div>
<br>
<div class="modal fade" id="myModal" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <br>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="/js/logout.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem('modalExibido') === 'false') {
            const modal = new bootstrap.Modal(document.getElementById('myModal'));
            modal.show();
            localStorage.setItem('modalExibido', 'true');
        }
    });
</script>


</body>
</html>
