<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${Student.name}">Estudante</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="" th:href="@{/admin/home}">
            <img th:src="@{/images/elearning.png}" src="../static/images/elearning.png" width="60" height="55"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <div class="container-fluid">
            <ul class="navbar-nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="" th:href="@{/admin/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/admin/professor}">Professores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/admin/class}">Turmas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/admin/student}">Estudantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" th:href="@{/logout}" th:onclick="'modal()'">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container" th:field="${Student}">
    <h3 th:text="${Student.name}">Aluno</h3>
    <label><strong>RA:</strong></label> <span th:text="${Student.id}">RA</span><br>
    <label><strong>Turno:</strong></label> <span th:text="${Student.shift}">Turno</span><br>
    <label><strong>Email:</strong></label> <span th:text="${Student.email}">Email</span><br>
    <label><strong>Data de Nascimento:</strong></label> <span id="date" th:text="${Student.date}">Data de
    nascimento</span><br>
    <label><strong>CPF:</strong></label> <span th:text="${Student.cpf}" id="cpf">CPF</span><br>
    <br>
</div>
<div class="container">
    <div class="table-responsive-md">
        <table class="table">
            <thead class="table-primary">
            <tr>
                <th scope="col">UC</th>
                <th scope="col">Sala</th>
                <th scope="col">Hor√°rio</th>
                <th scope="col">Dias da Semana</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${Classes}">
                <td th:text="${class.className}">UC</td>
                <td th:text="${class.classRoom}">Nome</td>
                <td th:text="${class.time}">horario</td>
                <td th:text="${class.classday}">Dia da Semana</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="/js/logout.js"></script>

<script>
    let cpf = document.getElementById("cpf");
    cpf.removeAttribute("th:text");
    cpf.innerHTML = cpf.innerHTML.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");

    const date = document.getElementById("date");
    const formatDate = date.innerText.split('-');
    date.removeAttribute("th:text");
    date.innerText = formatDate[2] + "-" + formatDate[1] + "-" + formatDate[0];
</script>
</body>
</html>
